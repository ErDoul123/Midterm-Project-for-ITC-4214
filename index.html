<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="features.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Book Rating Site</title>

	</head>

	<body>

		<!-- The header section contains a title and description of the website. -->
		<header class="sticky-header">
		  <div class="logo">
			<a href="index.html"><img src="WebsiteLogo.png" alt="Logo"></a>
		  </div>
		  <nav class="topnav">
			<a href="about.html">About Us</a>
		  </nav>
		</header>


		<!-- The main section contains a form for adding a book, two sort buttons, and a table for displaying the list of books. -->
		<main>
			<div class="title">
			<h1>Book Rating</h1>
			<p>In this website you are able to list your favorite books and rate them!</p>
			</div>
			<!-- The add-form is a form for adding a book with name and rating fields, and a button to submit the form. -->
			<form id="add-form">
				<label for="name-input">Book Name:</label>
				<input type="text" id="name-input" required>

				<label for="rating-input">Rating:</label>
				<input type="number" id="rating-input" min="0" max="10" step="0.5" required>

				<button type="submit">Add Book</button>
			</form>

			<!-- The sort-buttons div contains two buttons for sorting the list of books. -->
			<div class="sort-buttons">
				<button id="sort-name-btn">Sort by Name</button>
				<button id="sort-rating-btn">Sort by Rating</button>
			</div>

			<!-- The content-table is a table for displaying the list of books. -->
			<table class="content-table">
				<thead>
					<tr>
						<th>Book Name</th>
						<th>Rating</th>
						<th>Action</th>
					</tr>
				</thead>

				<tbody id="book-list"></tbody>
			</table>
		</main>

		<!-- The footer section contains contact information and a copyright notice. -->
		<footer>
			<div class="footer-content">
				<p>
					Contact information:
					<a href="mailto:e.doulgeridis@acg.edu">e.doulgeridis@acg.edu</a> or
					<a href="mailto:v.metallinos@acg.edu">v.metallinos@acg.edu </a>
				</p>
			</div>

			<div class="footer-bottom">
				<p>copyright &copy;2023 book rate.
				designed by <span>Errikos Doulgeridis & Vasileios Metallinos</span></p>
			</div>
		</footer>
	</body>

</html>
