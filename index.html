<!DOCTYPE html>
<html>
<head>
	<title>Book Rating Site</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			var books = [];

			// function to add a book to the list
			function addBook(name, rating) {
				var book = {name: name, rating: rating};
				books.push(book);
				updateList();
			}

			// function to delete a book from the list
			function deleteBook(index) {
				books.splice(index, 1);
				updateList();
			}

			// function to update the list of books
			function updateList() {
				// clear the list
				$('#book-list').empty();

				// add each book to the list
				$.each(books, function(index, book) {
					var row = $('<tr>');
					row.append($('<td>').text(book.name));
					row.append($('<td>').text(book.rating));
					row.append($('<td>').html('<button class="delete-btn">Delete</button>'));
					$('#book-list').append(row);
				});
			}

			// sort the list of books by name or rating
			function sortList(sortBy) {
				books.sort(function(a, b) {
					if (sortBy == 'name') {
						return a.name.localeCompare(b.name);
					} else if (sortBy == 'rating') {
						return b.rating - a.rating;
					}
				});
				updateList();
			}



			// handle form submission
			$('#add-form').submit(function(event) {
				event.preventDefault();
				var name = $('#name-input').val();
				var rating = parseFloat($('#rating-input').val());
				if (name && rating >= 0 && rating <= 10) {
					addBook(name, rating);
					$('#name-input').val('');
					$('#rating-input').val('');
				}
			});

			// handle delete button clicks
			$(document).on('click', '.delete-btn', function() {
				var index = $(this).closest('tr').index();
				deleteBook(index);
			});

			// handle sort button clicks
			$('#sort-name-btn').click(function() {
				sortList('name');
			});

			$('#sort-rating-btn').click(function() {
				sortList('rating');
			});
		});
	</script>

	<style>

	body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    p{
    text-align: center;
      margin-top: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    form label {
      margin-right: 10px;
      margin-top: 5px;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="submit"] {
      font-size: 16px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input[type="text"],
    form input[type="number"] {
      width: 275px;
      margin-right: 15px;
    }

    form input[type="submit"] {
      width: 85px;
      background-color: #07ab4d;
      color: white;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #00802b;
    }

    button {
		font-size: 16px;
		padding: 5px;
		border: 1px solid #ccc;
		border-radius: 5px;
		background-color: #f2f2f2;
		cursor: pointer;
		position: relative;
		left: 500px;
    }

    button:hover {
      background-color: #ddd;
    }

    table {
      position: relative;
      margin: auto;
      margin-top: 15px;
      width: 45%;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #07ab4d;
      color: white;
    }

	</style>

</head>
<body>

	<h1>Book Rating Site</h1>
    <p>In this website you are able to list your favorite books and rate them!</p>

	<form id="add-form">

		<label for="name-input">Book Name:</label>
		<input type="text" id="name-input" required>

		<label for="rating-input">Rating:</label>
		<input type="number" id="rating-input" min="0" max="10" step="0.5" required>

		<input type="submit" value="Add">

	</form>

	<div>
		<button id="sort-name-btn">Sort by Name</button>
		<button id="sort-rating-btn">Sort by Rating</button>
	</div>

	<table>
		<thead>
	<tr>
		<th>Book Name</th>
		<th>Rating</th>
		<th>Action</th>
	</tr>
</thead>

<tbody id="book-list">

</tbody>

</table>

</body>
</html>
